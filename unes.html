<!DOCTYPE html> <!--Define que o documento é do tipo html-->

<html><!--Aqui inicia o documento-->

    <head>
        <title>Meu site</title> <!--Este é o título que fica na aba do navegador-->
        <meta charset="utf-8"/> <!--código para acentuação gráfica-->

    </head>
    
    <body>
        <h1>Listas ordenadas e não ordenadas</h1>

        <hr>

        <h2>Mapa do site</h2>
        <!--Lista não ordenada símbolos: circle, square, disc-->
        <ul type="square"> <!--unordened list-->
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>
        
        <hr>
        
        <h2>Perguntas</h2>
        <!--Lista ordenada tipos de numeração: 1, A, a, I, i -->
        <ol type="i">
            <li>Comida favorita?</li>
            <li>Série favorita?</li>
            <li>Anime favorito?</li>
        </ol>
    </body>

</html>
